<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>chillysbottles-custom-popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="custom-popup.css" />
    <script src="custom-popup.js"></script>
</head>
<body>

    <div class="container">
        <ul>
            <li onclick="showPopup()">Packaging</li>
            <li onclick="showPopup()">FAQs</li>
            <li onclick="showPopupSlide()">Delivery</li>
            <li onclick="showPopupSlide()">Returns</li>
        </ul>
    </div>

    <!-- popup -->
    <div class="popup">
        <div class="inner-sec-popup">
            <div class="head">
                <h1>POPUP HEADING</h1>
                <a href="#" class="close-btn" onclick="closePopup()"><i class="fas fa-times"></i></a>
            </div>
            <div class="content">
                <img src="https://assets.chillysbottles.com/assetsRenders/_width160/V2-Packaging-Tropical-Flamingo-CC-230ml.PNG" alt="Image">
                <p>hello this is popup content section</p>
            </div>
        </div>
    </div>

    <!-- popup slide -->
    <div class="popup-slide">
        <div class="slide-left" onclick="closeSlidePopup()">
            <a onclick="closeSlidePopup()">Continue Shopping</a>
        </div>
        <div class="slide-right">
            <div class="content">
                <h1>HEADING</h1>
                <p>Free for orders over Â£10 - 2-4 working days from despatch confirmation.</p>
            </div>
            <hr>
            <a class="right-close-btn" onclick="closeSlidePopup()">Close</a>
        </div>
    </div>
    
</body>
</html>
